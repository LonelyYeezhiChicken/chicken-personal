<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
    <defs>
        <mask id="mask">
            <rect width="400" height="200" fill="#fff" />
            <path d="M0,200 L100,100 L200,200 Z" fill="#000" />
        </mask>
    </defs>
    <rect width="400" height="200" fill="#42b883" mask="url(#mask)" />
    <!-- 將 fill 屬性值改為 Vue.js 的綠色色碼 #42b883 -->
    <text x="50%" y="50%" text-anchor="middle" dy="0.3em" font-size="48" fill="#FFF" style="font-family: 'Arial Black', sans-serif;">
        <tspan x="50%" y="50%" stroke="#00a6d6" stroke-width="2">Vue</tspan>
    </text>
    <text x="300" y="130" font-size="20" fill="#FFF" style="font-family: 'Arial Black', sans-serif;">
        <tspan x="300" y="130" stroke="#00a6d6" stroke-width="2">TS</tspan>
    </text>
</svg>